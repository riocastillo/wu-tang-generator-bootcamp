<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-tang Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hide">
        <section id="header">
            <img src="wutang.jpeg" id="wu">
            <h1>Name Generator</h1>
        </section>
        <section class="wholeQuiz">
            <form>
                <section id="one">
                    <p>Rain or sunshine?</p>
                      <input type="radio" name="a1" value="1">
                      <label>rain</label><br>
                      <input type="radio" name="a1" value="2">
                      <label>sunshine</label><br><br>
                </section>

                <section id="two">
                    <p>chicken or steak?</p>
                      <input type="radio" name="a2" value="1">
                      <label>both</label><br>
                      <input type="radio" name="a2" value="2">
                      <label>i'm vegan :/</label><br><br>
                </section>

                <section id="three">
                    <p>Dogs or cats?</p>
                      <input type="radio" name="a3" value="1">
                      <label>dog</label><br>
                      <input type="radio" name="a3" value="2">
                      <label>cats</label><br><br>
                </section>

                <section id="four">
                    <p>are you lazy?</p>
                      <input type="radio" name="a4" value="1">
                      <label>i'm an earth sign</label><br>
                      <input type="radio" name="a4" value="2">
                      <label>(not an earth sign)</label><br><br>
                </section>

                <section id="five">
                    <p>you a software engineer?</p>
                      <input type="radio" name="a5" value="1">
                      <label>i think so</label><br>
                      <input type="radio" name="a5" value="2">
                      <label>no but yes</label><br><br>
                </section>
            </form>
            <button id="get">Get Your Name</button>
        </section>
    </section>
    <h2 class="welcome"></h2>
    <p class="result"></p>
    <img class="image" src="">
    <a href="index.html"></a>

</body>
<script src="main.js"></script>

</html>
